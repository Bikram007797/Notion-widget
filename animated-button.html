<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Button</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }

        .container {
            position: relative;
            z-index: 10;
        }

        .button-wrapper {
            position: relative;
            display: inline-block;
        }

        .glow-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                #ff00ff,
                #00ffff,
                #ffff00,
                #ff00ff
            );
            animation: rotate 3s linear infinite;
            filter: blur(15px);
            opacity: 0.5;
        }

        @keyframes rotate {
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .epic-button {
            position: relative;
            padding: 16px 40px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #6b00ff 0%, #ff006b 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: all 0.3s ease;
            box-shadow: 
                0 0 30px rgba(255, 0, 255, 0.4),
                0 0 60px rgba(0, 255, 255, 0.2),
                inset 0 0 15px rgba(255, 255, 255, 0.2);
            animation: pulse 2s ease-in-out infinite;
            overflow: hidden;
        }

        @keyframes pulse {
            0%, 100% { 
                box-shadow: 
                    0 0 30px rgba(255, 0, 255, 0.4),
                    0 0 60px rgba(0, 255, 255, 0.2),
                    inset 0 0 15px rgba(255, 255, 255, 0.2);
            }
            50% { 
                box-shadow: 
                    0 0 50px rgba(255, 0, 255, 0.7),
                    0 0 100px rgba(0, 255, 255, 0.5),
                    inset 0 0 25px rgba(255, 255, 255, 0.3);
            }
        }

        .epic-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transform: rotate(45deg);
            animation: shine 3s ease-in-out infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .epic-button:hover {
            transform: scale(1.08) translateY(-3px);
            box-shadow: 
                0 0 50px rgba(255, 0, 255, 0.8),
                0 0 100px rgba(0, 255, 255, 0.5),
                inset 0 0 25px rgba(255, 255, 255, 0.4);
        }

        .epic-button:active {
            transform: scale(0.96);
            box-shadow: 
                0 0 25px rgba(255, 0, 255, 0.6),
                0 0 50px rgba(0, 255, 255, 0.3),
                inset 0 0 30px rgba(255, 255, 255, 0.5);
        }

        .particle {
            position: fixed;
            width: 3px;
            height: 3px;
            background: #fff;
            border-radius: 50%;
            pointer-events: none;
            animation: float 3s ease-in-out infinite;
            opacity: 0;
            z-index: 9999;
        }

        @keyframes float {
            0%, 100% { opacity: 0; transform: translateY(0) scale(0); }
            50% { opacity: 1; transform: translateY(-80px) scale(1); }
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            animation: ripple-effect 0.6s ease-out;
            pointer-events: none;
        }

        @keyframes ripple-effect {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                width: 200px;
                height: 200px;
                opacity: 0;
            }
        }

        .background-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .bg-particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: drift 12s linear infinite;
        }

        @keyframes drift {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(80px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="background-particles" id="bgParticles"></div>
    
    <div class="container">
        <div class="button-wrapper">
            <div class="glow-ring"></div>
            <button class="epic-button" id="epicBtn">
                <span>Launch Video</span>
            </button>
        </div>
    </div>

    <script>
        const button = document.getElementById('epicBtn');
        const bgParticlesContainer = document.getElementById('bgParticles');
        
        // Create background particles (reduced for compact view)
        for (let i = 0; i < 25; i++) {
            const particle = document.createElement('div');
            particle.className = 'bg-particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 12 + 's';
            particle.style.animationDuration = (Math.random() * 8 + 8) + 's';
            bgParticlesContainer.appendChild(particle);
        }

        // Hover particle effect
        button.addEventListener('mouseenter', () => {
            playSound('hover');
            createParticles();
        });

        // Click effect
        button.addEventListener('click', (e) => {
            playSound('click');
            createRipple(e);
            
            // Vibrate if supported
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
            
            // Open YouTube link
            setTimeout(() => {
                window.open('https://youtube.com/shorts/2bZ4eMmZNa0?si=4TNNU4-531qvj-z3', '_blank');
            }, 300);
        });

        // Create floating particles
        function createParticles() {
            const rect = button.getBoundingClientRect();
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = rect.left + rect.width / 2 + (Math.random() - 0.5) * 80 + 'px';
                particle.style.top = rect.top + rect.height / 2 + 'px';
                particle.style.animationDelay = Math.random() * 0.4 + 's';
                document.body.appendChild(particle);
                
                setTimeout(() => particle.remove(), 3000);
            }
        }

        // Create ripple effect
        function createRipple(e) {
            const rect = button.getBoundingClientRect();
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            
            button.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 600);
        }

        // Sound effects using Web Audio API
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(type) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            if (type === 'hover') {
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(1200, audioContext.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            } else if (type === 'click') {
                oscillator.frequency.setValueAtTime(1200, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.2);
                gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.2);
            }
        }

        // Subtle mouse movement effect (reduced for compact view)
        document.addEventListener('mousemove', (e) => {
            const rect = button.getBoundingClientRect();
            const buttonCenterX = rect.left + rect.width / 2;
            const buttonCenterY = rect.top + rect.height / 2;
            
            const deltaX = (e.clientX - buttonCenterX) / 50;
            const deltaY = (e.clientY - buttonCenterY) / 50;
            
            button.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
        });
    </script>
</body>
</html>
